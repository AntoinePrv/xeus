language: cpp
dist: xenial
matrix:
  include:
    - os: linux
    - os: linux
      env: XEUS_STATIC_DEPENDENCIES=1 XEUS_BUILD_SHARED_LIBS=0 
    - os: osx
      osx_image: xcode10
      compiler: clang
env:
  global:
    - MINCONDA_VERSION="latest"
    - MINCONDA_LINUX="Linux-x86_64"
    - MINCONDA_OSX="MacOSX-x86_64"
install:
    # Install conda
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        MINCONDA_OS=$MINCONDA_LINUX;
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        MINCONDA_OS=$MINCONDA_OSX;
      fi
    - wget "http://repo.continuum.io/miniconda/Miniconda3-$MINCONDA_VERSION-$MINCONDA_OS.sh" -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    # Host dependencies
    - conda install zeromq=4.3.3 zeromq-static=4.3.3 cppzmq=4.7.1 xtl=0.6 OpenSSL=1 libopenssl-static=1 nlohmann_json -c conda-forge;
    # Build dependencies
    - conda install cmake=3.15 pkg-config -c conda-forge
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        conda install gxx_linux-64 libgcc libuuid -c conda-forge;
      fi
    # Test dependencies
    - conda install pytest jupyter_kernel_test=0.3.0 -c conda-forge
    # Activate root environment
    - source activate root
    # Build
    - mkdir build
    - pushd build
    - if [[ "$XEUS_STATIC_DEPENDENCIES" == 1 ]]; then
        CMAKE_EXTRA_ARGS="$CMAKE_EXTRA_ARGS -DXEUS_STATIC_DEPENDENCIES=ON";
      fi
    - if [[ "$XEUS_BUILD_SHARED_LIBS" == 0 ]]; then
        CMAKE_EXTRA_ARGS="$CMAKE_EXTRA_ARGS -DXEUS_BUILD_SHARED_LIBS=OFF";
      fi
    - cmake -DCMAKE_INSTALL_PREFIX=$HOME/miniconda -DXEUS_DOWNLOAD_GTEST=ON -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX ${CMAKE_EXTRA_ARGS} ..
    - make -j2
    - make install
    - popd
    # Build example
    - pushd example
    - mkdir build
    - pushd build
    - if [[ "$XEUS_STATIC_DEPENDENCIES" == 1 ]]; then
        cmake -DCMAKE_INSTALL_PREFIX=$HOME/miniconda -DXEUS_STATIC_DEPENDENCIES=ON ..;
      else
        cmake -DCMAKE_INSTALL_PREFIX=$HOME/miniconda ..;
      fi
    - make -j2
    - popd && popd
    - cd build
script:
    - ctest --output-on-failure
